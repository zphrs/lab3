<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='./css/adduser.css') }}" rel="stylesheet">
</head>
<h1 style="font-family: arial;">Delete user {{user.user_id}} - {{user.first_name}}</h1>
{% if error %}
    <p style="font-family: arial; color: red; font-size: 15;">Incorrect password. Try again.</p>
{% endif %}
<form method="POST" action="/delete/{{user.user_id}}" class="form">
    {{ form.hidden_tag() }}
    <div>
        {{ form.password.label }}:
        {{ form.password }}
        {% if form.password.errors %}
            {% for error in form.password.errors %}
                <p class="user-error-message">{{ error }}</p>
            {% endfor %}
        {% endif %}
    </div>
    <div>
        <input type="submit" class="select" value="Done">
    </div>
</form>
