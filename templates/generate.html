<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='./css/adduser.css') }}" rel="stylesheet">
</head>
<h1 style="font-family: arial;">Generate users:</h1>
<form method="POST" action="/generate" class="form">
    {{ form.hidden_tag() }}
    <div>
        {{ form.numOfUsers.label }}:
        {{ form.numOfUsers }}
        {% if form.numOfUsers.errors %}
            {% for error in form.password.errors %}
                <p class="user-error-message">{{ error }}</p>
            {% endfor %}
        {% endif %}
    </div>
    <div>
        <input type="submit" class="select" value="Done">
    </div>
</form>
